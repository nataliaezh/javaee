<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Cart"></ui:param>
</ui:include>
<h:body>
    <div class="conteiner">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="cart.xhtml">Cart<span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Home</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row py-2">
            <h:form id="cartForm">

                <div class="col-12">
                    <table class="table table-bordered my-2">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                            <th scope="col">Total Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <h:dataTable value="#{cartController.lineItems}" var="item" styleClass="table table-bordered my-2">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                #{item.product.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                #{item.product.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                #{item.product.description}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{item.product.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:commandButton value="Delete" action="#{cartController.removeLineItems(item.product)}" styleClass="mr-1">
                                    <f:ajax event="click" render="cartForm"/>
                                </h:commandButton>
                            </h:column>

                               </h:dataTable>
                        </tbody>
                    </table>
                </div>
            </h:form>

        </div>
    </div>
</h:body>





</html>
