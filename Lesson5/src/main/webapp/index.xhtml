<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product list"></ui:param>
</ui:include>

<h:body>
    <f:event listener="${productController.preLoadProducts}" type="preRenderView"></f:event>
    <div class="conteiner">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.xhtml">Home<span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.xhtml">Cart</a>
                    </li>
                 </ul>
            </div>
        </nav>
        <div class="row py-2">
            <h:form id="productForm">
            <div class="col-12">
                <h:commandButton value="Add product" styleClass="btn btn-primary" action="#{productController.creatProduct()}"/>
            </div>
            <div class="col-12">
                <table class="table table-bordered my-2">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <h:dataTable value="#{productController.allProducts}" var="product" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" action="#{productController.editProduct(product)}" styleClass="mr-1"/>
                            <h:commandButton value="Delete" action="#{productController.deleteProduct(product)}" styleClass="mr-1">
                                    <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                            <h:commandButton value="Add to Cart" action="#{cartController.addProductToCart(product)}" styleClass="mr-1"/>
                        </h:column>
                    </h:dataTable>
                    </tbody>
                </table>
            </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
