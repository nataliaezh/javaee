<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product list"></ui:param>
</ui:include>
<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product list"></ui:param>
</ui:include>
<h:body>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h:form id="productForm">
                <div class="form-group">
                <h:outputLabel value="Name" for="name"/>
                <h:inputText  styleClass="form-control" id="name" name="name" placeholder="Enter name"
                value="#{productController.product.name}" required="true" validatorMessage="This field should not be empty"/>

                </div>
                <div class="form-group">
                    <h:outputLabel value="Description" for="description"/>
                    <h:inputText  styleClass="form-control" id="description" name="description" placeholder="Enter description" value="#{productController.product.description}" required="true" validatorMessage="Description is required"/>

                </div>
                <div class="form-group">
                    <h:outputLabel value="Price" for="price"/>
                    <h:inputText p:type="number" styleClass="form-control" id="price" name="price" placeholder="Enter price" value="#{productController.product.price}" required="true" requiredMessage="Price is required">
                        <f:converter converterId="javax.faces.BigDecimal"/>
                    </h:inputText>
                </div>
                <h:commandButton value="submit" styleClass="btn bth-primary" action="#{productController.saveProduct()}"/>
            </h:form>
        </div>
    </div>
    </div>
</h:body>
</html>
